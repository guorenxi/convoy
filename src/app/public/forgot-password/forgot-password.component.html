<div class="auth-page">
	<section class="auth-page--container" *ngIf="activeState == 'resetPassword'">
		<img src="/assets/img/logo.svg" class="logo" alt="convoy logo" />
		<h3>Forgot your password? ğŸ”</h3>
		<p>Enter your email address and weâ€™ll email you a link to reset your password.</p>

		<form [formGroup]="forgotPasswordForm" class="card" (ngSubmit)="resetPassword()">
			<div class="input has-icon">
				<img src="/assets/img/input-valid-icon.svg" class="input--valid-icon" alt="input valid icon" />
				<input type="text" aria-label="email" name="email" autocomplete="email" placeholder="Enter email" formControlName="email" />
			</div>

			<div class="button-container margin-top" (click)="resetPassword()">
				<button class="primary full-100" [disabled]="loading">{{loading ? 'Sending...' : 'Send Link'}}</button>
			</div>
		</form>
	</section>
	<section class="auth-page--container" *ngIf="activeState == 'instructionSent'">
		<img src="/assets/img/logo.svg" class="logo" alt="convoy logo" />
		<div class="logo-2">
			<img src="/assets/img/forgot-password.svg" alt="forgot password" />
		</div>
		<h3>We sent you a password reset link, ğŸ“¬ ğŸ”</h3>
		<p>A password reset link has been sent to your email, follow the link in your email to change your password</p>
		<div class="button-container margin-top" (click)="resetPassword()">
			<button class="white full-100" [disabled]="loading">{{loading ? 'Sending...' : 'Resend Reset Link'}} </button>
		</div>
	</section>
</div>
